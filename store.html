<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="store.html">STORE</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">The Generics</h1>
    </header>


    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>

                <img class="shop-item-image" src="images/Album1.png" alt="album1-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>

                <img class="shop-item-image" src="images/album2.jpg" alt="album1-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>

                <img class="shop-item-image" src="images/album3.jpg" alt="album1-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>

                <img class="shop-item-image" src="images/album4.jpg" alt="album1-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/t-shirt.png" alt="album1-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cup</span>
                <img class="shop-item-image" src="images/cup.png" alt="album1-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>


    </section>


    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-item cart-header cart-column">PRICE</span>
            <span class="cart-item cart-header cart-column">QUANTITY</span>

        </div>
        <div class="cart-items">
            <div class="cart-row">

                <div class="cart-item cart-column">

                    <img class="cart-item-image" src="images/t-shirt.png" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>

                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">

                <div class="cart-item cart-column">

                    <img class="cart-item-image" src="images/Album1.png" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>

                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger  " type="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$36.77</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/fb.png">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="images/spotify.png">
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/yt.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
